<!DOCTYPE html>
<html>
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{ title }</title>
    <link rel="stylesheet" href="bangumi_style.css">
</header>

<body>
    <div class="top_line"></div>
    <div class="info">
        <a href="" target="_blank" class="cover"><img src="./{ cover }" alt=""></a>
        <div class="right">
            <a href="" target="_blank" title="{ title }" class="title">{ title }</a>
            <div class="count">{ view }播放&nbsp;&nbsp;·&nbsp;&nbsp;{ coin }投币&nbsp;&nbsp;·&nbsp;&nbsp;{ danmaku }弹幕&nbsp;&nbsp;·&nbsp;&nbsp;{ favorite }收藏</div>
            <div class="wrapper">
                <a href="" target="_blank" class="link">{ theme }</a> <span class="info">{ newep }</span>
                <a href="" target="_blank" class="av-link">{ bvid }</a>
            </div>
            <div><a href="" target="_blank" class="desc"><span class="absolute">{ desc }
                    </span></a></div>
            <div class="rating">
                <h4 class="score">{ score }</h4>
                <p>{ count }人评分</p>
            </div>
        </div>
    </div>
    <div class="review">
    </div>
</body>

</html>
